
    <!DOCTYPE html>
    <html>
    <head>
    <title>个性化名片</title>
    
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f2f2f2;
}

.namecard {
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.name {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    text-align: center;
    margin-bottom: 10px;
}

.position {
    font-style: italic;
    color: #666;
    text-align: center;
    margin-bottom: 15px;
}

.contact {
    color: #444;
    text-align: center;
}

.contact-item {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 5px;
}

.contact-item img {
    width: 20px;
    height: 20px;
    margin-right: 5px;
}

.contact-item span {
    font-size: 14px;
}

.button {
    display: block;
    width: 100%;
    text-align: center;
    background-color: #4CAF50;
    color: white;
    padding: 10px 0;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #45a049;
}
</style>

    </head>
    <body>
    <div class="namecard">
        <div class="name">@哦；？@</div>
        <div class="position">哦哦、（3n@？X；/；谢/</div>
        <div class="contact">3？/？/？谢/（谢谢/（/</div>
    </div>
    </body>
    </html>
